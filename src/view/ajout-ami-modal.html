<div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2"><i class="bi bi-droplet-half"></i> Follow une nouvelle personne</h1>
            <button type="button" class="btn-close" id="closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control rounded-3" id="floatingInput"
                    placeholder="Rentrez l'adresse mail de la personne que vous souhaitez suivre">
                <label for="floatingInput">Adresse mail de la personne</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" id="newFollower">Suivre</button>
        </div>
    </div>
</div>
